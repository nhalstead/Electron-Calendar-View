<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Calendar Viewer</title>

    <script> const {ipcRenderer} = require('electron'); </script>
    <!-- Insert this line above script imports  -->
	  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  </head>
  <body>
    <iframe id="frameItm" src="" style="margin:0px, padding:0px, boarder:0px"frameborder="0" width="1000" height="800" frameborder="0" scrolling="no"></iframe>
    <script>
      ipcRenderer.on('define_url', function(event, arg) {
          document.getElementById('frameItm').src = arg.url;
      })
      ipcRenderer.send('setup', true);
    </script>
  </body>
</html>
